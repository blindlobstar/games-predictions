version: '3.4'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine

  nosql:
    image: mongo

  dotapredictions:
    image: ${DOCKER_REGISTRY-}dotapredictions
    build:
      context: .
      dockerfile: Services/DotaPredictions/DotaPredictions/Dockerfile
    depends_on:
      - rabbitmq
      - nosql